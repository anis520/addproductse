<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shop Products Adding</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>





                                    <!-- container for data showing -->





    <div class="container my-5">

                <div class="row justify-content-center">

                          <div class="col-md-8">
                                   
                                  <a class="btn my-3 btn-primary" data-bs-toggle="modal" href="#shop_modal">Add new product</a>

                                  <div class="card shadow ">

                                         <div class="card-body">

                                                  <h2>Shop App</h2>
                                                  <hr>
                                                  <table class="table table-striped">

                                                       <thead>
                                                            <tr>
                                                                   <td>##</td>
                                                                   <td>Product Images</td>
                                                                   <td>Product Name</td>
                                                                   <td>Price</td>
                                                                   <td>Quantity</td>
                                                                   <td>Total</td>
                                                                   <td class="text-center">Action</td>
                                                            </tr>
                                                       </thead>

                                                       <tbody>
                                                             <tr>
                                                                 <td>01</td>
                                                                 <td><img style="width:60px ;height:60px;object-fit:cover;border-radius:6px" src="https://images.pexels.com/photos/2363345/pexels-photo-2363345.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></td>
                                                                 <td>Mango</td>
                                                                 <td>60</td>
                                                                 <td>10</td>
                                                                 <td>600</td>
                                                                 <td>
                                                                        <a class="btn mx-1 btn-warning btn-sm" href="#"><i class="fas fa-edit"></i></a>
                                                                        <a class="btn  btn-info btn-sm"  href="#"><i class="fas fa-eye"></i></a>
                                                                        <a class="btn mx-1 btn-danger btn-sm"  href="#"><i class="fas fa-trash"></i></a>
                                                                 </td>
                                                            </tr>
                                                       </tbody>


                                                  </table>

                                         </div>

                                  </div>  

                          </div>

                </div>

    </div>


   




                               
                                    <!--Make a modal for data recived by form-->




    <div class="modal" id="shop_modal">

          <div class="modal-dialog modal-dialog-centered">

                 <div class="modal-content">


                         <div class="modal-header">
                               
                              <h2>Add new Product</h2>
                              <button class="btn btn-close" data-bs-dismiss="modal"></button>
                              

                         </div>


                         <div class="modal-body">
                                         
                                <div class="msg"></div>

                                  <form id="product_form">

                                           <div class="my-3">

                                             <label for="">Name</label>
                                             <input name="name" type="text" class="form-control">
                                           
                                          </div>
                                           <div class="my-3">

                                             <label for="">Price</label>
                                             <input name="price" type="text" class="form-control">
                                           
                                          </div>
                                           <div class="my-3">

                                             <label for="">Quantity</label>
                                             <input name="quantity" type="text" class="form-control">
                                           
                                          </div>
                                           <div class="my-3">

                                             <label for="">Photo</label>
                                             <input name="photo" type="text" class="form-control">
                                           
                                          </div>
                                           <div class="my-3">

                                              <input type="submit" class="btn btn-primary w-100" value="Add Now">
                                           
                                          </div>

                                  </form>

                         </div>


                 </div>

          </div>

    </div>








     <script src="./function.js"></script>
     <script src="./app.js"></script>
     <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
